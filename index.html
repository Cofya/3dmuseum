<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>3D музей</title>
</head>

<body>
    <div class="addButons">
        <h1 class="imgText">Агаты</h1>
        <div class="icons">
            <div class="imgWrapper">
                <img src="icons/icon_agat1.png" alt="агат" onclick="main('objs/agat1.obj', 'textures/agat1.jpg')">
            </div>
            <div class="imgWrapper">
                <img src="icons/icon_agat2.png" alt="агат" onclick="main('objs/agat2.obj', 'textures/agat2.jpg')">
            </div>
            <div class="imgWrapper">
                <img src="icons/icon_agat3.png" alt="агат" onclick="main('objs/agat3.obj', 'textures/agat3.jpg')">
            </div>
        </div>
        <div class="icons">
            <div>
                <h1 class="imgText">Горные хрустали</h1>
                <div class="imgWrapper">
                    <img src="icons/icon_crystal1.png" alt="хрусталь" style="margin-right: 4px;"
                        onclick="main('objs/crystal1.obj', 'textures/crystal1.jpg')">
                    <img src="icons/icon_crystal2.png" alt="хрусталь" style="margin-left: 4px; margin-right: 4px;"
                        onclick="main('objs/crystal2.obj', 'textures/crystal2.jpg')">
                    <img src="icons/icon_crystal3.png" alt="хрусталь" style="margin-left: 4px;"
                        onclick="main('objs/crystal3.obj', 'textures/crystal3.jpg')">
                </div>
            </div>
            <div>
                <h1 class="imgText">Аметист</h1>
                <div class="imgWrapper">
                    <img src="icons/icon_amethyst1.png" alt="агат"
                        onclick="main('objs/amethyst1.obj', 'textures/amethyst1.jpg')">
                </div>
            </div>
            <div>
                <h1 class="imgText">Сердолик</h1>
                <div class="imgWrapper">
                    <img src=" icons/icon_cornelian.png" alt="сердолик"
                        onclick="main('objs/cornelian.obj', 'textures/cornelian.jpg')">
                </div>
            </div>
            <div>
                <h1 class="imgText">Роза пустыни</h1>
                <div class="imgWrapper">
                    <img src="icons/icon_desertRose1.png" alt="роза пустыни"
                        onclick="main('objs/desertRose1.obj','textures/desertRose1.jpg')">
                </div>
            </div>
            <div>
                <h1 class="imgText">Обсидиан</h1>
                <div class="imgWrapper">
                    <img src="icons/icon_obsidian1.png" alt="обсидиан"
                        onclick="main('objs/obsidian1.obj', 'textures/obsidian1.jpg')">
                </div>
            </div>
            <div>
                <h1 class="imgText">Лавовые камни</h1>
                <div class="imgWrapper">
                    <img src="icons/icon_lavaStone1.png" alt="лавовый камень"
                        onclick="main('objs/lavaStone1.obj','textures/lavaStone1.jpg')" style="margin-right: 4px;">
                    <img src="icons/icon_lavaStone2.png" alt="лавовый камень" style="margin-left: 4px;"
                        onclick="main('objs/lavaStone2.obj','textures/lavaStone2.jpg')">
                </div>
            </div>
            <div>
                <h1 class="imgText">Кальцит</h1>
                <div class="imgWrapper">
                    <img src="icons/icon_calcite1.png" alt="кальцит"
                        onclick="main('objs/calcite1.obj','textures/calcite1.jpg')">
                </div>
            </div>
            <div>
                <h1 class="imgText">Авачит</h1>
                <div class="imgWrapper">
                    <img src="icons/icon_avachit1.png" alt="авачит"
                        onclick="main('objs/avachit1.obj', 'textures/avachit1.jpg')">
                </div>
            </div>
            <div>
                <h1 class="imgText">Граниты</h1>
                <div class="imgWrapper">
                    <img src="icons/icon_granite1.png" alt="гранит"
                        onclick="main('objs/granite1.obj','textures/granite1.jpg')" style="margin-right:4px;">
                    <img src="icons/icons_granite2.png" alt="гранит" style="margin-left: 4px;"
                        onclick="main('objs/granite2.obj','textures/granite2.jpg')">
                </div>
            </div>
            <div>
                <h1 class="imgText">Пирит</h1>
                <div class="imgWrapper">
                    <img src="icons/icon_pyrite1.png" alt="пирит"
                        onclick="main('objs/pyrite1.obj','textures/pyrite1.jpg')">
                </div>
            </div>
        </div>
    </div>

    <button onclick="deleteScene()" class="show" id="removeButton" style="font-size: large;">Вернуться</button>

    <button id="moveModels" class="show" onclick="toggleControls()" style="font-size: large;">
        Авто вращение
    </button>

    <div class='canvas-container'></div>

    <script src="pageScript.js"></script>

    <script src='https://unpkg.com/three@0.99.0/build/three.min.js'></script>
    <script src='https://unpkg.com/three@0.99.0/examples/js/loaders/OBJLoader.js'></script>
    <script src='https://unpkg.com/three@0.99.0/examples/js/controls/OrbitControls.js'></script>
    <script src="3dScript.js"></script>
</body>

</html>
